name: Block app edits

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:  # Trigger the workflow on PR to master
  pull_request:
    paths:
      - docs/source-app/**
      - src/lightning_app/**

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
    - run: exit 1
